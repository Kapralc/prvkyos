<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Galerie – Finsko</title>
  <link rel="icon" type="image/x-icon" href="img/203051.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="index.html">Domů</a></li>
      <li><a href="form.html">Přihláška</a></li>
      <li><a href="bootstrap.html" class="active">Galerie</a></li>
    </ul>
  </nav>
</header>

<main class="container mt-5 mb-5">
  <h1 class="text-center mb-4">Galerie Finska</h1>

  <div class="row g-4 gallery">
    <div class="col-sm-6 col-md-4">
      <img src="img/katedrala-helsinky.jpg" alt="Helsinki" class="gallery-img">
      <p>Helsinki</p>
    </div>
    <div class="col-sm-6 col-md-4">
      <img src="img/aurora-borealis-rovaniemi.jpg" alt="Rovaniemi" class="gallery-img">
      <p>Rovaniemi</p>
    </div>
    <div class="col-sm-6 col-md-4">
      <img src="img/turku.jpg" alt="Turku" class="gallery-img">
      <p>Turku</p>
    </div>
    <div class="col-sm-6 col-md-6">
      <img src="img/lapland.jpg" alt="Laponsko" class="gallery-img">
      <p>Laponsko</p>
    </div>
    <div class="col-sm-6 col-md-6">
      <img src="img/lake.jpg" alt="Finská jezera" class="gallery-img">
      <p>Finská jezera</p>
    </div>
  </div>
</main>

<script>
document.getElementById('closeBanner').addEventListener('click', () => {
  const banner = document.getElementById('welcome');
  banner.classList.remove('active');
});
</script>
</body>
</html>
